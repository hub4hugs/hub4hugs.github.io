<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#ff5a71" />
    <title>{{ page.title }}</title>
    {% if page.tagline %}<meta name="description" content="{{ page.tagline }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">    
    {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
    {% if page.canonical %}<link rel="canonical" href="{{ page.canonical }}"/>{% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS loaded by the children page -->
    {% if page.css %}<link rel="stylesheet" type="text/css" href="{{ BASE_PATH }}/assets/css/custom/{{ page.css }}" />{% endif %}
    <!-- Default CSS -->

    <link rel="stylesheet" type="text/css" href="{{ BASE_PATH }}/assets/css/bootstrap/bootstrap.min.css" />

    <!-- old meta tags for sharing
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.tagline }}">
    <meta property="og:image" content="{{ BASE_PATH }}/assets/img/big/{{ page.img }}">
    <meta property="og:url" content="{{ BASE_PATH }}">-->

    <!--Twitter cards video-->
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type' />
    <meta name="twitter:card" content="player" />
    <meta name="twitter:site" content="@hub4hugs" />
    <meta name="twitter:title" content="{{ page.title }}" />
    <meta name="twitter:description" content="{{ page.tagline }}" />
    <meta name="twitter:image" content="{{ BASE_PATH }}/assets/img/v_hug.png" />
    <meta name="twitter:player" content="{{ BASE_PATH }}/container.html" />    
    <meta name="twitter:player:width" content="480" />
    <meta name="twitter:player:height" content="480" />
    <meta name="twitter:player:stream" content="{{ BASE_PATH }}/assets/img/{{ page.img }}" />
    <meta name="twitter:player:stream:content_type" content="video/mp4" />

  <!-- Facebook graph video -->
<!-- https://developers.facebook.com/docs/sharing/webmasters#media -->

    <meta property="og:url" content="{{ BASE_PATH }}" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:description" content="{{ page.tagline }}" />
    <meta property="og:image" content="{{ BASE_PATH }}/assets/img/v_hug.png" />

    <meta property="og:type" content="video" />
    <meta property="og:video" content="{{ BASE_PATH }}/assets/img/v_hug.mp4">
    <meta property="og:video:type" content="video/mp4">
    <meta property="og:video:width" content="500">
    <meta property="og:video:height" content="281">
    <meta property="fb:app_id" content="1373244216069999"> <!--facebook app id for tracking or advanced function -->  

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
    <!-- Google ADS mobile block-->
    {% if site.google_ad_client %}
    <script type="text/javascript" async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script type="text/javascript">
     (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "{{ site.google_ad_client }}",
        enable_page_level_ads: true
        });
    </script>
    {% endif %}
  </head>
  <body>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1373244216069999',
          xfbml      : true,
          version    : 'v2.8'
        });
        FB.AppEvents.logPageView();
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>

  <!-- SDK FAcebook javascript code -->
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8&appId=1373244216069999";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script> 


      {{ content }}

    {% include JB/analytics %}
    {% if site.JB.comments.disqus.short_name == true %}
    <script id="dsq-count-scr" src="//{{ site.JB.comments.disqus.short_name }}.disqus.com/count.js" async></script>
    {% endif %}


<!-- ********************* Grads SCRIPTING ******************************-->
<!--Custom script loaded by children page-->
{% if page.js %}<script type="text/javascript" src="text/css" href="{{ BASE_PATH }}/assets/js/custom/{{ page.js }}" />{% endif %}
<!--default scripts-->
<script src="{{ BASE_PATH }}/assets/js/jquery/jquery-3.2.0.min.js"></script>
<script src="{{ BASE_PATH }}/assets/js/jquery/jquery-ui.min.js"></script>

<script src="{{ BASE_PATH }}/assets/js/bootstrap/bootstrap.min.js"></script>

<!-- Social scripting -->

<!--Pinterest-->
<script
    type="text/javascript"
    async defer
    src="//assets.pinterest.com/js/pinit.js"
></script>

<!-- Cookie consent script -->
<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css" />
<script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.js"></script>
<script>
window.addEventListener("load", function(){
window.cookieconsent.initialise({
  "palette": {
    "popup": {
      "background": "#edeff5",
      "text": "#838391"
    },
    "button": {
      "background": "#4b81e8"
    }
  },
  "theme": "edgeless",
  "content": {
    "message": "To spear hugs to the world you need to know that use cookies to improve your experience",
    "href": "https://hub4hub.github.io/cookie.html"
  }
})});
</script>




  </body>
</html>
